<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosses-zeres</Crosses-zeros></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="blockWho">
            <div class="textWinner">Step: <span id="spanWho"></span></div>
        </div>

        <div class="blockArea" id="blockArea">
            <div class="blockItem">1</div>
            <div class="blockItem">2</div>
            <div class="blockItem">3</div>

            <div class="blockItem">4</div>
            <div class="blockItem">5</div>
            <div class="blockItem">6</div>

            <div class="blockItem">7</div>
            <div class="blockItem">8</div>
            <div class="blockItem">9</div>
        </div>

        <div class="blockWinner" id="blockWinner">
            <div class="textWinner">Winner: <span id="spanWin"></span></div>
            <div class="btnNewGame" id="btnNewGame">New game</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
